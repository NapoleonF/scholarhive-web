<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Institution</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: #12121c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 800px;
        }

        .image-container {
            flex: 1;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            max-width: auto;
            height: auto;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c3c;
            color: #e0e0e0;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff4f41;
        }

        p {
            margin-top: 10px;
            color: #888;
        }

        a {
            color: #ff6f61;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/Rectangle 5.jpg" alt="Illustration">
        </div>
        <div class="form-container">
            <form id="institution-form" action="/signup" method="POST">
                <h2>Create an Institution</h2>
                <div class="input-group">
                    <input type="text" id="institution" name="institution" placeholder="Institution Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="description" name="description" placeholder="Description" required>
                </div>
                <div class="input-group">
                    <input type="url" id="websitelink" name="websitelink" placeholder="Website Link" required>
                </div>
                <button type="submit" id="done-btn">Done</button>
            </form>
        </div>
    </div>
    <script src="institution.js"></script>
</body>
</html>
